<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jenkins CI/CD Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f3f4f6;
      padding-top: 50px;
    }
    h1 {
      color: #1a73e8;
    }
    p {
      font-size: 18px;
      color: #333;
    }
    .build {
      margin-top: 30px;
      background: #e8f0fe;
      padding: 15px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Jenkins CI/CD Automation Demo</h1>
  <p>This page was automatically deployed using Jenkins.</p>
  <div class="build">
    <p><b>Build Version:</b> 1.0</p>
    <p><b>Deployed On:</b> <span id="date"></span></p>
  </div>

  <script>
    document.getElementById("date").innerText = new Date().toLocaleString();
  </script>
</body>
</html>
